<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch Api Sandbox</h1>
        <div class="d-flexbox">
            <button class="btn btn-primary mr-4" id="getText">Get Text</button>
            <button class="btn btn-success mr-4"id="getUsers">Get Json</button>
            <button class="btn btn-warning mr-4" id="getApi">Get Api</button>
        </div>
        <hr>
        <div id="output"></div>
        <form action="" id="addpost">
            <div class="form-group">
                <input class ="form-control mb-4" type="text" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea class ="form-control mb-4" name="" id="body" placeholder="Body"></textarea>
            </div>
            <input class ="btn btn-secondary" type="submit" value="Submit">
        </form>
    </div>
    
    <script src="items.js"></script>
</body>
</html>
